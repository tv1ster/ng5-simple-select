<div class="ng-simple-select">
  <div class="ng-simple-select_input"
       (click)="toggleDropdown()">
    {{displayValue ? displayValue : value}}
    {{!displayValue && !value ? placeholder : ''}}
  </div>
  <div class="ng-simple-select_dropdown"
       [hidden]="!showDropdown">
    <ng-content></ng-content>
  </div>
</div>
